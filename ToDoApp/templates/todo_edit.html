<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the styles.css file for applying styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <title>Edit ToDo</title>
</head> 
<body>
    <h1>Edit ToDo</h1>
    <form method="POST" action="{{ url_for('todo.update_todo', todo_id=todo.todo_id) }}">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ todo.title }}" required>
        <br><br>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" value="{{ todo.description }}" required>
        <br><br>
        <button type="submit">Update ToDo</button>
    </form>
    <br><br>
    <a href="{{ url_for('todo.todo_list') }}">Back to ToDo List</a>
</body>
</html>
